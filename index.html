<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Modrian painting by iveridesign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas">
    <div id="first-row"></div>
     <div id="first-row-divider" class="black"></div>


    <div id="second-row"></div>
      <div id="second-row-divider" class="black"></div>


      <div id="first-column" class="left"></div>
       <div id="first-column-divider" class="black"></div>
      
      <div id="third-row"></div>
       <div id="third-row-divider" class="black"></div>
    
      <div id="second-column" class="right"></div>
       <div id="second-column-divider" class="black"></div>
    
      <div id="third-column" class="right"></div>
       <div id="third-column-divider" class="black">
  </div>
</body>
</html>
